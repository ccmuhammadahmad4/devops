<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FastAPI Frontend</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Simple FastAPI Application</h1>
            <p>A clean and modern user management system</p>
        </header>

        <div class="api-status">
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Checking API...</span>
            </div>
        </div>

        <main>
            <section class="user-form">
                <h2>Add New User</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="userName">Name:</label>
                        <input type="text" id="userName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email:</label>
                        <input type="email" id="userEmail" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
            </section>

            <section class="users-list">
                <h2>Users List</h2>
                <div class="users-container" id="usersContainer">
                    <div class="loading" id="loading">Loading users...</div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Simple FastAPI Application | Ready for Azure DevOps CI/CD</p>
        </footer>
    </div>

    <!-- Success/Error Messages -->
    <div class="toast" id="toast"></div>

    <script src="js/app.js"></script>
</body>
</html>
